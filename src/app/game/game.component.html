<game-header 
    [headerMsg]="headerMsg"
></game-header>
<game-board
  [activeBoard]="activeBoard"
  [boardState]="boardState"
  [computerPlayer]="computerPlayer"
  [gameTurn]="gameTurn"
  [qWins]="qWins"
  (squareClickListener)="handleSquareClick($event)"
></game-board>
<game-footer 
    (mainMenuEmitter)="handleMainMenu()"
></game-footer>
